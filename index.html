<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App de Sorteio</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <header>
      <h1>App de Sorteio de Nomes</h1>
    </header>

    <main id="app">
      <section>
        <h2>SORTEAR NOMES</h2>
        <p>
          Crie o sorteio de <strong>nomes</strong> facilmente utilizando essa
          aplicação
        </p>

        <hr />

        <p class="text-left">Adicione nomes</p>

        <form id="formulario">
          <label for="entradaNomes">Adicione os nomes para o sorteio</label>
          <textarea
            id="entradaNomes"
            placeholder="adicione nomes por vírgulas ex.(Maria, João, Felipe)"
          ></textarea>

          <button id="botao-sortear">Sortear</button>
        </form>

        <div class="resultado">
          <button id="botao-fechar">Fechar</button>
          <p>Resultado</p>
        </div>
      </section>
    </main>

    <footer></footer>

    <div class="fade hide"></div>
    <div class="modal hide">
      <p id="texto-alerta">
        Por favor preencha a área de texto e não a deixe vazia!
      </p>
      <button id="botao-cancelar">Cancelar</button>
    </div>

    <script src="./src/js/index.js"></script>
  </body>
</html>
