<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App de Sorteio</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./src/css/style.css">
  </head>
  <body>
    <header>
      <img src="./src/img/logo.svg" alt="Logo app de Sorteio">
      <h1>App de sorteio Kenzie</h1>
    </header>

    <main>
      <section>
        <h2>SORTEAR NOMES</h2>
        <p>Crie o sorteio de <strong>nomes</strong> facilmente utilizando essa aplicação</p>

        <hr>

        <p class="text-left">Adicione nomes</p>

        <div class="formulario">
          <label for="entradaNomes">Adicione os nomes para o sorteio</label>
          <textarea id="entradaNomes" placeholder="adicione nomes por vírgulas ex.(Maria, João, Felipe)"></textarea>

          <button class="botaoSortear">Sortear</button>
        </div>

        <div class="resultado">
          <span class="fechar">X</span>
        </div>
      </section>
    </main>
  </body>
</html>
